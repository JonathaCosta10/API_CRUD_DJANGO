<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item</title>
</head>
<body>
    <h1>Atualizar Item</h1>
    <form id="updateForm">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ item.id }}">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required>{{ item.description }}</textarea><br>
        <label for="price">Preço:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required><br>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
